{% extends "base.html" %}


{% block title %}Ranks{% endblock %}

{% block body %}
<table class="table table-hover">
    <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
        <th>Profile</th>
    </tr>
    {% if list %}
        {% for profile,i in list %}
                <tr>
                    <td>{{ i }}</td>
                    <td>{{ profile.user.username }}</td>
                    <td>{{ profile.score }}</td>
                    <td><a href="{% url 'FeQta:profile_detail' profile.user.username %}"
                       class="btn btn-sm btn-outline-secondary follow-btn">View Profile</a></td>
                </tr>
        {% endfor %}
</table>
    {% else %}
        <p class='lead'>No Profiles Found</p>
    {% endif %}
{% endblock %}
